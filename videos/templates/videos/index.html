{% extends "base.html" %}
{% load staticfiles %}
{% load embed_video_tags %}

{% block content %}
{% include "navbar.html" %}
	<h1>{{ title }}</h1>
{% for item in queryset %}
	<!-- grabs video url from database -->
	{% video item.video as my_video %}

    <h4><a href="{{ item.get_absolute_url }}">{{ item.title|title }}</a></h4>
    <img src="{{ my_video.thumbnail }}" width=250 height=167 class="img-rounded">
    <p>{{ item.description }}</p> 
    <a href="{% url 'video:update' pk=item.id %}">Update</a>
   <!--  {% video my_video 'small' %} -->

	{% endvideo %}
{% endfor %}


{% endblock %}
