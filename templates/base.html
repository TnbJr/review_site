{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

      <!-- Latest compiled and minified CSS -->
    <link href="{%static 'css/bootstrap.min.css' %}"rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="{%static 'css/custom.css' %}"rel="stylesheet">
    <link href="{%static 'posts/css/posts.css' %}"rel="stylesheet">
    <link href="{%static 'videos/css/videos.css' %}"rel="stylesheet">
    <link href="{%static 'reviews/css/reviews.css' %}"rel="stylesheet">
    <link href="{%static 'users/css/users.css' %}"rel="stylesheet">
    <link href="{%static 'contacts/css/contacts.css' %}"rel="stylesheet">


    <title>{% block head_title %}{%endblock %}EasyDabble</title>
      <style>
        {% block style %}
        {% endblock %}
      </style>
  </head>

<body>
  <div id="fb-root"></div>
    <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>

  {% block jumbotron %} 
  {% endblock %}

  {% block content %}
  {% endblock %}

  <footer class="row footer" id ="footer" style="clear: both;">
    <p>&copy; EasyDabble 2015<br>
    <a href="{% url 'contact:contact' %}">Contact Us </p></a>
  </footer>

  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="{% static 'js/custom.js' %}"></script>
  <script src="{% static 'reviews/js/reviews.js' %}"></script>
  <script src="{% static 'users/js/users.js' %}"></script>

</body>  
</html>
