<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>OMG</h1>
	<h1>{{ queryset }}</h1>
	<p>{{ bio }}</p>
	<h2>{{ request.user}}</h2>
	{% if form %}
		<form name="content-update" action="{% url 'profile:update' %}" method="POST">
	    {% csrf_token %}
	    {{ form.as_p }}
		<input type="submit" value="Update Content">
		</form>
	{% endif %}
</body>
</html>
