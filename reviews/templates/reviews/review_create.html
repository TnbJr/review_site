{% extends "base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block content %}
{% include "navbar.html" %}
<div class="container review-container">
  <h1>{{title}}</h1>

	{% if form %}
		<form name="product-review" action="{% url 'review:create'%}"  enctype="multipart/form-data" method="POST">
	    {% csrf_token %}
	    {{ form|crispy }}
		<input type="submit" value="Create Review">
		</form>
	{% endif %}


	
</div>
{% endblock %}
