
{% extends "base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block content %}
{% include "navbar.html" %}
  <h1>{{ title }}</h1>

	{% if form %}
		<form name="review-update" action="{% url 'review:update' pk=pk %}" method="POST">
		    {% csrf_token %}
		    {{ form|crispy }}
			<input type="submit" value="Update Content">
		</form>
		<button>
			<a href="{% url 'review:delete' pk=pk %}">Delete</a>
		</button>
		
	{% endif %}
{% endblock %}
